<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/fragments/layout}">
<!-- META SECTION -->
<title>Employees</title>
<head>
</head>
<body>

  <!-- PAGE CONTENT -->
  <div class="page-content" layout:fragment="content">
    <div th:replace="/fragments/navigation :: navigation"></div>

    <!-- START BREADCRUMB -->
    <ul class="breadcrumb">
      <li><a href="#">Employees</a></li>
      <li class="active">New Employees</li>
    </ul>
    <!-- END BREADCRUMB -->

    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">

      <div class="row">
        <div class="col-md-10">
          <!-- START DEFAULT FORM ELEMENTS -->
          <div class="block">
            <form class="form-horizontal" th:action="${#admin.employee_add.path()}" th:object="${employee}" method="post">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Add new employee</strong></h3>
              </div>
              <div class="panel-body">
                  <div class="form-group mandatory"><label class="col-md-2 control-label">First Name</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                    <div class="col-sm-3">
                      <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></small>
                    </div>
                  </div>

                  <div class="form-group mandatory"><label class="col-md-2 control-label">Last Name</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                    <div class="col-sm-3">
                      <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></small>
                    </div>
                  </div>

                  <div class="form-group"><label class="col-md-2 control-label">Middle Name</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" th:field="*{middleName}"/>
                    </div>
                  </div>

                  <div class="form-group mandatory"><label class="col-md-2 control-label">Email</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
                    <div class="col-sm-3">
                      <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></small>
                    </div>
                  </div>

                  <div class="form-group mandatory"><label class="col-md-2 control-label">Employee Code</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" th:field="*{employeeCode}"/>
                    </div>
                    <div class="col-sm-3">
                      <small class="text-danger" th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}" ></small>
                    </div>
                  </div>


                  <div class="form-group"><label class="col-md-2 control-label">Gender</label>
                    <div class="col-md-10">
                      <span class="gender">Male</span>
                      <label class="switch text">
                          <input type="checkbox" th:field="*{gender}" checked value="1"/>
                          <span></span>
                      </label>
                      <span class="gender">Female</span>
                  </div>
                 </div>
              </div>
              <div class="panel-footer">
                  <button class="btn btn-primary">Submit</button>
                  <button class="btn btn-default">Cancel</button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- END PAGE CONTENT WRAPPER -->
  </div>
</body>
</html>
