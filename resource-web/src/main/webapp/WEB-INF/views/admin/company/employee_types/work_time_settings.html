<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/fragments/layout}">
<!-- META SECTION -->
<title>Employees</title>

<head>
</head>

<body>
    <!-- PAGE CONTENT -->
    <div class="page-content" layout:fragment="content">
        <div th:replace="/fragments/navigation :: navigation"></div>
        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li><a href="#">Company</a></li>
            <li class="active">Employee type settings</li>
        </ul>
        <!-- END BREADCRUMB -->
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h3>Work time Settings: <span th:text="${employeeType.getName()}" th:remove="tag"></span></h3>
            <a th:href="${#admin.employee_type_list.path()}" class="btn btn-primary return-back"><span class="glyphicon glyphicon-align-justify"></span> Return to list</a>
        </div>
        <!-- END PAGE TITLE -->
        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
            <div class="row">
                <div class="col-md-12">
                    <!-- START STRIPED TABLE -->
                    <div class="panel panel-default panel-page-content">
                        <div class="panel-heading panel-table">
                            <h3 class="panel-title"><span class="fa fa-hand-o-right"> </span> Work</h3>
                            <a th:href="@{${#admin.employee_type_work_time_edit.path()}(id=${employeeType.getId()})}" class="btn btn-primary pull-right"><span class="fa fa-edit"></span>Edit</a>
                        </div>
                        <div class="panel-body">
                            <table class="panel-view">
                                <tbody>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('Work types like full time / part time')}" th:remove="tag"></span><label class="control-label">Type</label></td>
                                        <td th:text="${employeeType.getWorkTypeName()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="panel panel-default panel-page-content">
                        <div class="panel-heading panel-table">
                            <h3 class="panel-title"><span class="fa fa-hand-o-right"> </span> Work time settings</h3>
                            <a th:href="@{${#admin.employee_type_work_time_edit.path()}(id=${employeeType.getId()})}" class="btn btn-primary pull-right"><span class="fa fa-edit"></span>Edit</a>
                        </div>
                        <div class="panel-body">
                            <table class="panel-view">
                                <tbody>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('Required work hours per day including breaks')}" th:remove="tag"></span><label class="control-label">Daily work hours</label></td>
                                        <td th:text="${employeeType.getDailyWorkHours()}"></td>
                                    </tr>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('Work days per week')}" th:remove="tag"></span><label class="control-label">Days per Week</label></td>
                                        <td th:text="${employeeType.getDaysPerWeek()}"></td>
                                    </tr>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('Company work start and end time')}" th:remove="tag"></span><label class="control-label">Work time</label></td>
                                        <td th:text="${employeeType.getWorkTime()}"></td>
                                    </tr>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('Required start / end time when employees must be working on work days')}" th:remove="tag"></span><label class="control-label">Core time</label></td>
                                        <td th:text="${employeeType.getCoreTime()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="panel panel-default panel-page-content">
                        <div class="panel-heading panel-table">
                            <h3 class="panel-title"><span class="fa fa-hand-o-right"> </span> Permissions settings</h3>
                            <a th:href="@{${#admin.employee_type_work_time_edit.path()}(id=${employeeType.getId()})}" class="btn btn-primary pull-right"><span class="fa fa-edit"></span>Edit</a>
                        </div>
                        <div class="panel-body">
                            <table class="panel-view">
                                <tbody>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('Can set 1 hour permission from the work hour')}" th:remove="tag"></span><label class="control-label">Include permissions</label></td>
                                        <td>
                                            <label class="switch">
                                                <input type="checkbox" th:checked="${employeeType.getIncludePermissions()}">
                                                <span></span>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('Minutes lik 30, 60, 120 etc.')}" th:remove="tag"></span><label class="control-label">Permissions minutes</label></td>
                                        <td th:text="${employeeType.getPermissionsMinutes()}"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label">No of permissions per month</label></td>
                                        <td th:text="${employeeType.getNoOfPermissions()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="panel panel-default panel-page-content">
                        <div class="panel-heading panel-table">
                            <h3 class="panel-title"><span class="fa fa-hand-o-right"> </span> Half day work settings</h3>
                            <a th:href="@{${#admin.employee_type_work_time_edit.path()}(id=${employeeType.getId()})}" class="btn btn-primary pull-right"><span class="fa fa-edit"></span>Edit</a>
                        </div>
                        <div class="panel-body">
                            <table class="panel-view">
                                <tbody>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('Company can set first half of the work day. System will consider this for time entry')}" th:remove="tag"></span><label class="control-label">First half</label></td>
                                        <td th:text="${employeeType.getFirstHalf()}"></td>
                                    </tr>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('Company can set second half of the work day. System will consider this for time entry')}" th:remove="tag"></span><label class="control-label">Second half</label></td>
                                        <td th:text="${employeeType.getSecondHalf()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="panel panel-default panel-page-content">
                        <div class="panel-heading panel-table">
                            <h3 class="panel-title"><span class="fa fa-hand-o-right"> </span> Work break settings</h3>
                            <a th:href="@{${#admin.employee_type_work_time_edit.path()}(id=${employeeType.getId()})}" class="btn btn-primary pull-right"><span class="fa fa-edit"></span>Edit</a>
                        </div>
                        <div class="panel-body">
                            <table class="panel-view">
                                <tbody>
                                    <tr>
                                        <td><label class="control-label">Lunch break minutes</label></td>
                                        <td th:text="${employeeType.getLunchBreakMinutes()}"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label">Lunch break time</label></td>
                                        <td th:text="${employeeType.getLunchBreak()}"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label">Break 1 minutes</label></td>
                                        <td th:text="${employeeType.getFirstBreakMinutes()}"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label">Break 1 time</label></td>
                                        <td th:text="${employeeType.getBreak1()}"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label">Break 2 minutes</label></td>
                                        <td th:text="${employeeType.getSecondBreakMinutes()}"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label">Break 2 time</label></td>
                                        <td th:text="${employeeType.getBreak2()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- END STRIPED TABLE -->
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
</body>

</html>
