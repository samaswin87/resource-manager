<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/fragments/layout}">
<!-- META SECTION -->
<title>Employee Types</title>

<head>
</head>

<body>
    <!-- PAGE CONTENT -->
    <div class="page-content" layout:fragment="content">
        <div th:replace="/fragments/navigation :: navigation"></div>
        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li><a href="#">Company</a></li>
            <li class="active">Employee type settings</li>
        </ul>
        <!-- END BREADCRUMB -->
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h3>HR Settings: <span th:text="${employeeType.getName()}"></span></h3>
            <a th:href="${#admin.employee_type_list.path()}" class="btn btn-primary return-back"><span class="glyphicon glyphicon-align-justify"></span> Return to list</a>
        </div>
        <!-- END PAGE TITLE -->
        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
            <div class="row">
                <div class="col-md-12">
                    <!-- START STRIPED TABLE -->
                    <div class="panel panel-default panel-page-content">
                        <div class="panel-heading panel-table">
                            <h3 class="panel-title"><span class="fa fa-hand-o-right"> </span> Description</h3>
                            <a th:href="@{${#admin.employee_type_hr_edit.path()}(id=${employeeType.getId()})}" class="btn btn-primary pull-right"><span class="fa fa-edit"></span>Edit</a>
                        </div>
                        <div class="panel-body">
                            <table class="panel-view">
                                <tbody>
                                    <tr>
                                        <td><label class="control-label">Name</label></td>
                                        <td th:text="${employeeType.getName()}"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label">Code</label></td>
                                        <td th:text="${employeeType.getCode()}"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label">Description</label></td>
                                        <td th:text="${employeeType.getDescription()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="panel panel-default panel-page-content">
                        <div class="panel-heading panel-table">
                            <h3 class="panel-title"><span class="fa fa-hand-o-right"> </span> Employement settings</h3>
                            <a th:href="@{${#admin.employee_type_hr_edit.path()}(id=${employeeType.getId()})}" class="btn btn-primary pull-right"><span class="fa fa-edit"></span>Edit</a>
                        </div>
                        <div class="panel-body">
                            <table class="panel-view">
                                <tbody>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('How many months is your normal probation period for new employees, starting from their start date')}" th:remove="tag"></span><label class="control-label">Probation period</label></td>
                                        <td th:text="${employeeType.getProbationPeriod()}+ ' Months'"></td>
                                    </tr>
                                    <tr>
                                        <td><span th:utext="${#htmlElements.hintLabel('How many days is your notice period for employees')}" th:remove="tag"></span><label class="control-label">Notice period</label></td>
                                        <td th:text="${employeeType.getNoticePeriod()} + ' Days'"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- END STRIPED TABLE -->
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
</body>

</html>
