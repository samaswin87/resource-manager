<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/fragments/layout}">
<!-- META SECTION -->
<title>Employee Types</title>

<head>
</head>

<body>
    <!-- PAGE CONTENT -->
    <div class="page-content" layout:fragment="content">
        <div th:replace="/fragments/navigation :: navigation"></div>
        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li><a href="#">Company</a></li>
            <li class="active">Employee type settings</li>
        </ul>
        <!-- END BREADCRUMB -->
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h3>Edit HR settings: <span th:text="${employeeType.getName()}"></span></h3>
            <a th:href="@{${#admin.employee_type_work_time.path()}(id=${employeeType.getId()})}" class="btn btn-primary return-back"><span class="fa fa-desktop"></span> Return to show</a>
        </div>
        <!-- END PAGE TITLE -->
        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" id="fixed-footer" th:action="@{${#admin.employee_type_hr_edit.path()}(id=${employeeType.getId()})}" th:object="${employeeType}" method="post">
                        <!-- START STRIPED TABLE -->
                        <div class="panel panel-default panel-page-content">
                            <div class="panel-heading panel-table">
                                <h3 class="panel-title"><span class="fa fa-hand-o-right"> </span> Description</h3>
                            </div>
                            <div class="panel-body">
                                <table class="panel-view">
                                    <tbody>
                                        <tr>
                                            <td><label>Name</label></td>
                                            <td><input type="text" th:field="*{name}" th:value="${employeeType.getName()}" class="form-control" /></td>
                                        </tr>
                                        <tr>
                                            <td><label>Code</label></td>
                                            <td><input type="text" th:field="*{code}" th:value="${employeeType.getCode()}" class="form-control" /></td>
                                        </tr>
                                        <tr>
                                            <td><label>Description</label></td>
                                            <td><textarea  th:field="*{description}" th:value="${employeeType.getDescription()}" class="form-control" /></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="panel panel-default panel-page-content">
                            <div class="panel-heading panel-table">
                                <h3 class="panel-title"><span class="fa fa-hand-o-right"> </span> Employement settings</h3>
                            </div>
                            <div class="panel-body">
                                <table class="panel-view">
                                    <tbody>
                                        <tr>
                                            <td><span th:utext="${#htmlElements.hintLabel('How many months is your normal probation period for new employees, starting from their start date')}" th:remove="tag"></span><label>Probation period in months</label></td>
                                            <td><input type="text" th:field="*{probationPeriod}" th:value="${employeeType.getProbationPeriod()}" class="form-control" /></td>
                                        </tr>
                                        <tr>
                                            <td><span th:utext="${#htmlElements.hintLabel('How many days is your notice period for employees')}" th:remove="tag"></span><label>Notice period in days</label></td>
                                            <td><input type="text" th:field="*{noticePeriod}" th:value="${employeeType.getNoticePeriod()}" class="form-control" /></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END STRIPED TABLE -->
                        <div class="panel-footer edit">
                            <button class="btn btn btn-save">Save</button>
                            <a class="btn btn-default" th:href="@{${#admin.employee_type_hr_edit.path()}(id=${employeeType.getId()})}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
</body>

</html>
