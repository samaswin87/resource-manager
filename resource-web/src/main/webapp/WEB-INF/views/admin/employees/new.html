<!DOCTYPE html>
<html lang="en" layout:decorate="~{/fragments/layout}">
<!-- META SECTION -->
<title>Employees</title>
<head>
</head>
<body>

  <!-- PAGE CONTENT -->
  <div class="page-content" layout:fragment="content">
    <div th:replace="/fragments/navigation :: navigation"></div>

    <!-- START BREADCRUMB -->
    <ul class="breadcrumb">
      <li><a href="#">Employees</a></li>
      <li class="active">New Employees</li>
    </ul>
    <!-- END BREADCRUMB -->

    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">

      <div class="row">
        <div class="col-md-10">
          <!-- START DEFAULT FORM ELEMENTS -->
          <div class="block">
            <form class="form-horizontal" th:action="${#employees.add()}" th:object="${employee}" method="post">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Add new employee</strong></h3>
              </div>
              <div class="panel-body"> 
                  <div class="form-group"><label class="col-md-2 control-label">First Name</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                  </div>
                  
                  <div class="form-group"><label class="col-md-2 control-label">Last Name</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                  </div>
                  
                  <div class="form-group"><label class="col-md-2 control-label">Middle Name</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" th:field="*{middleName}"/>
                    </div>
                  </div>
                  
                  <div class="form-group"><label class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col-md-2 control-label">Gender</label>
                    <div class="col-md-10">
                        <label class="switch">
                            <input type="checkbox" th:field="*{gender}"></input>
                            <span></span>
                        </label>                                            
                    </div>
                  </div>
              </div>
              <div class="panel-footer">
                  <button class="btn btn-default">Clear Form</button>                                    
                  <button class="btn btn-primary pull-right">Submit</button>
              </div>
              </div>               
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- END PAGE CONTENT WRAPPER -->
  </div>
</body>
</html>
