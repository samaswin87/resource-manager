<div th:remove="tag">
    <div class="col-md-6 list" th:each="employee: ${employees}">
        <div class="employee-box">
            <span class="user_icon small"><img th:alt="${employee.getName()}" class="masked" src="/assets/images/users/no-image.jpg"></span>
            <div class="actions">
                <a href="#" class="add_employee" th:data-employee-id="${employee.getEmployeeCode()}"> <span class="fa fa-plus-circle fa-3x"></span></a>
            </div>
            <div class="user_details">
                <div class="name" th:title="${employee.getEmployeeCode()}" th:text="${employee.getName()}"></div>
            </div>
        </div>
    </div>
</div>
